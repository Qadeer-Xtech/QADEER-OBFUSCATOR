<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Codewave Obfuscator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/obfuscate.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container-fluid">
        <header class="text-center py-4">
            <h1 class="display-4"><i class="fas fa-code me-2"></i>Qadeer Obfuscator</h1>
            <p class="lead">Protect your source code with our obfuscation tool</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="codeTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="js-tab" data-bs-toggle="tab" data-bs-target="#js" type="button" role="tab">JavaScript</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="html-tab" data-bs-toggle="tab" data-bs-target="#html" type="button" role="tab">HTML</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="css-tab" data-bs-toggle="tab" data-bs-target="#css" type="button" role="tab">CSS</button>
                            </li>
                        </ul>
                    </div>

                    <div class="card-body">
                        <div class="tab-content" id="codeTabsContent">
                            <div class="tab-pane fade show active" id="js" role="tabpanel">
                                <div class="mb-3">
                                    <label for="jsCode" class="form-label">JavaScript Code</label>
                                    <textarea class="form-control code-input" id="jsCode" rows="10" placeholder="Paste your JavaScript code here..."></textarea>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <div>
                                        <button class="btn btn-primary" id="jsFileBtn">
                                            <i class="fas fa-file-upload me-1"></i> Upload JS File
                                        </button>
                                        <input type="file" id="jsFileInput" accept=".js" style="display: none;">
                                    </div>
                                    <div>
                                        <button class="btn btn-success" id="obfuscateJsBtn">
                                            <i class="fas fa-lock me-1"></i> Obfuscate
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="html" role="tabpanel">
                                <div class="mb-3">
                                    <label for="htmlCode" class="form-label">HTML Code</label>
                                    <textarea class="form-control code-input" id="htmlCode" rows="10" placeholder="Paste your HTML code here..."></textarea>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <div>
                                        <button class="btn btn-primary" id="htmlFileBtn">
                                            <i class="fas fa-file-upload me-1"></i> Upload HTML File
                                        </button>
                                        <input type="file" id="htmlFileInput" accept=".html,.htm" style="display: none;">
                                    </div>
                                    <div>
                                        <button class="btn btn-success" id="minifyHtmlBtn">
                                            <i class="fas fa-compress-alt me-1"></i> Minify
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="css" role="tabpanel">
                                <div class="mb-3">
                                    <label for="cssCode" class="form-label">CSS Code</label>
                                    <textarea class="form-control code-input" id="cssCode" rows="10" placeholder="Paste your CSS code here..."></textarea>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <div>
                                        <button class="btn btn-primary" id="cssFileBtn">
                                            <i class="fas fa-file-upload me-1"></i> Upload CSS File
                                        </button>
                                        <input type="file" id="cssFileInput" accept=".css" style="display: none;">
                                    </div>
                                    <div>
                                        <button class="btn btn-success" id="minifyCssBtn">
                                            <i class="fas fa-compress-alt me-1"></i> Minify
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4">
                            <label for="outputCode" class="form-label">Output</label>
                            <textarea class="form-control code-output" id="outputCode" rows="10" readonly placeholder="Your obfuscated/minified code will appear here..."></textarea>
                            <div class="d-flex justify-content-end mt-3">
                                <button class="btn btn-outline-secondary me-2" id="copyBtn">
                                    <i class="fas fa-copy me-1"></i> Copy
                                </button>
                                <button class="btn btn-primary" id="downloadBtn">
                                    <i class="fas fa-download me-1"></i> Download
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center py-4 mt-4">
            <p class="mb-0">QADEER-OBFUSCATOR TOOL</p>
            <div class="mt-2">
                <button class="btn btn-sm btn-outline-secondary" id="themeToggle">
                    <i class="fas fa-moon me-1"></i> Dark Mode
                </button>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator/dist/index.browser.js"></script>
    <script src="../server/obfuscate.js"></script>
        <script>
    window.SITE_CLOSED = false; // Set to false to hide
</script>
<script src="../ads/pageclose.js"> </script>
  </body>
</html>
